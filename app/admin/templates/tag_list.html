{% extends 'base.html' %}
{% set active_page = 'tags' %}

{% block content %}
<h3>{{ title }}</h3>
<div class="my-2">
    <a class="btn btn-success my-2" href="{{ url_for('admin.tag_add') }}">
        <i class="fa fa-plus fa-lg button-icon"></i>
        Add Tag
    </a>
</div>
<div class="my-3">
    <table class="table table-striped table-bordered my-3">
        <thead>
            <tr>
                <th>Name</th>
                <th>Hidden?</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for tag in tags %}
            <tr>
                <td>
                    <a href="{{ url_for('admin.tag_edit', id = tag.id ) }}">{{ tag.name }}</a>
                </td>
                <td>
                    {% if tag.hidden %}
                    Yes
                    {% else %}
                    No
                    {% endif %}
                </td>
                <td>
                    <a class="btn btn-warning" href="{{ url_for('admin.tag_delete', id = tag.id) }}">
                        <i class="fa fa-trash fa-lg button-icon"></i>
                        Delete
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
