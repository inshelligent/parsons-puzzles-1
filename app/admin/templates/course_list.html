{% extends 'base.html' %}
{% set active_page = 'courses' %}

{% block content %}
<h3>{{ title }}</h3>
<div class="my-2">
    <a class="btn btn-success my-2" href="{{ url_for('admin.course_add') }}">
        <i class="fa fa-plus fa-lg button-icon"></i>
        Add Course
    </a>
</div>
<div class="my-3">
    <table class="table table-striped table-bordered my-3">
        <thead>
            <tr>
                <th>Name</th>
                <!-- <th>Year</th>
                <th>Semester</th> -->
                <th>Current</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
            <tr>
                <td>
                    <a href="{{ url_for('admin.course_edit', id = course.id) }}">
                        {{ course.name }}
                    </a>
                </td>
                <!-- <td>{{ course.year }}</td>
                <td>{{ course.semester }}</td>  -->
                <td>
                    {% if course.current %}
                    Yes
                    {% else %}
                    No
                    {% endif %}
                </td>
                <td>
                    <a class="btn btn-warning" href="{{ url_for('admin.course_delete', id = course.id) }}">
                        <i class="fa fa-trash fa-lg button-icon"></i>
                        Delete
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
